<app-header title="Quan tâm"></app-header>
<ion-content color="light">
  <div class="mt-3">
    <h5 class="ml-3"><b>Quan tâm</b></h5>
    <ion-slides class="mb-3" [options]="{ slidesPerView: 3.2 }">
      <ion-slide *ngFor="let i of [1, 2, 3, 4, 5]">
        <div class="d-flex flex-column border-top">
          <ion-card class="mb-0">
            <img src="assets/ToanDang-logo.png" class="h-100" />
          </ion-card>
          <b class="mx-2 mb-0">Toàn Đặng</b>
          <span class="small mx-2 text-center text-muted truncate"
            >55b Trần Quang Khải, Q1, Tp.HCM</span
          >
        </div>
      </ion-slide>
    </ion-slides>
  </div>
  <div>
    <h5 class="ml-3"><b>Xem gần đây</b></h5>
    <ion-slides class="mb-3" [options]="{ slidesPerView: 3.2 }">
      <ion-slide *ngFor="let i of [1, 2, 3, 4, 5]">
        <div class="d-flex flex-column border-top">
          <ion-card class="mb-0">
            <img src="assets/ToanDang-logo.png" class="h-100" />
          </ion-card>
          <b class="mx-2 mb-0">Toàn Đặng</b>
          <span class="small mx-2 text-center text-muted truncate"
            >55b Trần Quang Khải, Q1, Tp.HCM</span
          >
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
