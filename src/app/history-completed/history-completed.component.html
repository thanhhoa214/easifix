<ion-content class="mt-2" color="light"
  ><ng-container *ngIf="notiNumber$ | async as notiNumber; else notHave">
    <ion-list *ngIf="notiNumber > 0">
      <ion-item color="light" *ngFor="let i of getArray(notiNumber)">
        <img [src]="'assets/' + user.avatar" class="rounded-lg my-3 mx-2" />
        <div class="d-flex flex-column">
          <div>
            <ion-text>
              <h4 class="my-0">
                <b>{{ user.name }}</b>
              </h4>
            </ion-text>
            <p class="mb-0 small">
              {{ user.address }},
              {{ user.province }}
            </p>
            <ion-text color="medium">
              {{ totalPrice | currency: '':'VND':'4.0-0' }}
            </ion-text>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ng-container>
  <ng-template #notHave>
    <div
      class="d-flex flex-column justify-content-center align-items-center text-center"
      style="height: 80vh"
    >
      <ion-icon
        name="chatbubble-ellipses-outline"
        style="zoom: 7"
        class="text-muted"
      ></ion-icon>
      Bạn chưa đặt dịch vụ <br />
      nào gần đây.
      <ion-button expand="block" class="mx-auto" routerLink="/home"
        >Đặt ngay</ion-button
      >
    </div></ng-template
  >
</ion-content>
