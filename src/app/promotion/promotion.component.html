<app-header title="Khuyến mãi"></app-header>


<ion-content class="bg-white">
    <ion-tabs id="noti-promo-tab">
        <ion-tab-bar slot="top">

            <ion-tab-button tab="notification">
                <ion-label>Thông báo</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="promotion">
                <ion-label>Khuyễn mãi</ion-label>
            </ion-tab-button>

        </ion-tab-bar>
    </ion-tabs>

    <div class="d-flex justify-content-center flex-wrap mx-3" id="list">
        <ion-card id="card" *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8, 9]" class="m-2 category">
            <img id="picture" src="assets/banner-3.jpeg" />
            <div id="info-promo">
                <strong >{{'bảo trì sản phẩm - nhập EF123 để áp dụng' | uppercase}}</strong>
                <br>
                <span>Từ ngày 08/10/2020 đến 31/10/2020</span>
            </div>
        </ion-card>
    </div>

</ion-content>
