<div class="h-100 w-100 d-flex justify-content-center align-items-center">
  <ion-card class="p-2">
    <h5 class="ml-2">Chi tiết dịch vụ</h5>
    <div>
      <b class="ml-2">Mô tả vấn đề</b>
    </div>
    <small class="ml-2 mt-3"
      >Mẹo: Mô tả vấn đề sẽ giúp bạn tìm kiếm chính xác hơn.</small
    >
    <ion-input
      [formControl]="search"
      class="mx-2 w-90 border rounded-lg px-2"
      placeholder="Mô tả vấn đề ..."
    ></ion-input>
    <div
      class="d-flex flex-wrap ml-2"
      id="predictions"
      *ngIf="getPredictions()?.length > 0"
    >
      <ion-button
        fill="outline"
        size="small"
        class="rounded-circle"
        (click)="setSearchValue(item)"
        *ngFor="let item of getPredictions()"
      >
        {{ item }}
      </ion-button>
    </div>
    <div class="mt-2">
      <b class="ml-2">Tên hãng sản xuất</b>
    </div>
    <small class="ml-2 mt-3"
      >Mẹo: Chọn hãng sẽ giúp bạn tìm kiếm nhanh hơn đó</small
    >
    <ion-input
      [formControl]="brandSearch"
      class="mx-2 w-90 border rounded-lg px-2"
      placeholder="Tên hãng bạn dùng ..."
    ></ion-input>
    <div class="d-flex flex-wrap ml-2 mb-2" id="predictions">
      <ion-button
        fill="outline"
        size="small"
        class="rounded-circle"
        (click)="setBrandSearchValue(item)"
        *ngFor="let item of getBrandPredictions()"
      >
        {{ item }}
      </ion-button>
    </div>
    <input
      type="file"
      *ngIf="isDesktop"
      #filePicker
      (change)="onFileChoose($event)"
    />

    <ion-card>
      <ion-card-content
        class="d-flex justify-content-center align-items-center"
      >
        <img [src]="photo" *ngIf="photo" />
        <ion-button
          *ngIf="!photo"
          size="small"
          fill="outline"
          (click)="getPicture()"
        >
          <ion-icon name="image" slot="start"></ion-icon>
          <ion-label>Gallery</ion-label>
        </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" class="w-100 mx-auto" (click)="goToSearch()"
      >Tìm kiếm</ion-button
    >
    <p class="w-100 mx-auto text-center">
      <ion-text (click)="goToSearch()">Bỏ qua</ion-text>
    </p>
  </ion-card>
</div>
