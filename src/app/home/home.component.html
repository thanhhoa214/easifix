<app-header title=""></app-header>
<ion-searchbar></ion-searchbar>
<ion-content>
  <ion-slides #sliders (ionSlidesDidLoad)="afterslidesLoad(sliders)">
    <ion-slide>
      <img src="assets/banner-1.png" class="rounded-lg" />
    </ion-slide>

    <ion-slide>
      <img src="assets/banner-2.jpg" class="rounded-lg" />
    </ion-slide>

    <ion-slide>
      <img src="assets/banner-3.jpeg" class="rounded-lg" />
    </ion-slide>
  </ion-slides>

  <div class="d-flex justify-content-center flex-wrap mt-3">
    <ion-card
      *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8, 9]"
      class="m-1"
      routerLink="booking"
    >
      <img src="assets/banner-3.jpeg" />
      <b class="smaller">Card Subtitle</b>
      <div class="badge badge-warning">Hey</div>
    </ion-card>
  </div>
</ion-content>
