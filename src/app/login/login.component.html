<app-header title="Login" back-to="welcome"></app-header>
<div class="d-flex flex-column justify-content-around h-75 py-5 px-4">
  <div>
    <h1 class="mb-5">Đăng nhập</h1>
    <mat-form-field class="w-100">
      <mat-label>Số điện thoại</mat-label>

      <input matInput type="number" />
    </mat-form-field>
    <mat-form-field class="w-100 mt-n3">
      <mat-label>Mật khẩu</mat-label>
      <input matInput type="password" />
    </mat-form-field>
    <div class="d-flex justify-content-between text-green mt-n3 mb-3">
      <button mat-button [routerLink]="[]">Dùng OTP đăng nhập</button>
      <button mat-button [routerLink]="[]">Quên mật khẩu ?</button>
    </div>
    <button
      [routerLink]="['..', 'home-search']"
      mat-raised-button
      color="primary"
      class="w-100 login-button"
    >
      Đăng nhập
    </button>
    <div class="px-5 mt-1">
      <span>Hoặc</span><span class="text-green"> Đăng ký tài khoản mới</span>
    </div>
  </div>
</div>
